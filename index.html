<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button"  onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">

<!-- Primeiro, carregue os scripts do Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth-compat.js"></script>

<!-- Depois, inicialize o Firebase -->
<script src="firebase-init.js"></script>

<!-- Depois, carregue o restante dos scripts -->
<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>
</html>
